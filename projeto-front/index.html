<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Teste</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <section class="container">
    <h1 class="text-center mb-5">Monitoramento dos containeres</h1>

    <div class="row mb-3">
      <h3 class="mb-2">Configurações:</h3>

      <div class="col-auto">
        <label>Quantidade de requisições por segundo</label>
        <div class="d-flex">
          <button class="btn btn-primary" type="button" id="diminuir" data-alterar-quantidade-requisicoes>-</button>
          
          <span class="mx-3" id="quantidadeRequisicoes">1</span>

          <button class="btn btn-primary" type="button" id="aumentar" data-alterar-quantidade-requisicoes>+</button>
        </div>
      </div>

      <div class="col-auto">
        <label>Execução das consultas:</label>
        <div class="d-flex">
          <div class="d-none">
            <input type="radio" name="executarConsultas" id="executarConsultasSim" value="s">
            <input type="radio" name="executarConsultas" id="executarConsultasNao" value="n" checked>
          </div>

          <button data-funcao-consultas id="iniciarConsultas" type="button" class="btn btn-success">Iniciar</button>
          <button data-funcao-consultas id="finalizarConsultas" type="button" class="btn btn-danger d-none">Parar</button>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <h3>Containeres monitorados</h3>

      <div class="d-flex flex-wrap my-2" id="boxContaineres"></div>
      
    </div>

    <div class="row">

    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./scripts-projeto.js"></script>
</body>
</html>
